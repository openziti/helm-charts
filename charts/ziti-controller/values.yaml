# Default values for ziti-controller.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# This is the "main service" exposing the client API
# and the ctrl required for routers to connect.
# You usually want to expose both services. Except in your setup
# you have all (edge-)routers connecting from 'inside' your kubernetes
# infrastructure then you might have the main service internal only,
# enable the clientApi.service and expose only the client API
# to the outside (required for services / computers / users) to connect
# and find the router endpoints.

ctrlPlane:
  port: 30262
  service:
    enabled: true
    type: LoadBalancer

clientApi:
  port: 31280
  service:
    enabled: true
    type: LoadBalancer

managementApi:
  port: 31281
  service:
    enabled: true
    type: LoadBalancer

prometheus:
  enabled: true
  port: 32112
  service:
    enabled: true
    type: LoadBalancer

ca:
  # Note: The renewBefore and duration fields must be specified using a Go
  # time.Duration string format, which does not allow the d (days) suffix.
  # You must specify these values using s, m, and h suffixes instead.
  # duration: 2160h # 90d
  # renewBefore: 360h # 15d
  duration: 87840h # 3660d / 10 y
  renewBefore: 720h # 30d

cert:
  # Note: The renewBefore and duration fields must be specified using a Go
  # time.Duration string format, which does not allow the d (days) suffix.
  # You must specify these values using s, m, and h suffixes instead.
  # TODO lower this value!
  # duration: 2160h   # 90d
  # renewBefore: 360h # 15d
  duration: 87840h    # 3660d / 10 y
  renewBefore: 720h   # 30d

image:
  repository: kbinghamnetfoundry/ziti-controller  # FIXME: dev image tag
  # repository: openziti/ziti-controller
  pullPolicy: Always
  command: ["ziti", "controller", "run"]
  configPath: &configPath /etc/ziti/ziti-controller.yaml
  args: [*configPath]

execMountDir:   /usr/local/bin   # read-only mountpoint for executables (must be in image's executable search PATH) 
configMountDir: /etc/ziti        # read-only mountpoint for config, certs
dataMountDir:   /persistent      # writeable mountpoint for database
dbFile:         ctrl.db

nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   add:
  #     - NET_ADMIN

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}
#  kubernetes.io/role: master

tolerations: []
  # - key: node-role.kubernetes.io/master
  #   operator: Exists
  #   effect: NoSchedule

affinity: {}

mode: standalone
replicas: 1

## Enable persistence using Persistent Volume Claims
## ref: http://kubernetes.io/docs/user-guide/persistent-volumes/
##
persistence:
  enabled: true
  annotations: {}

  ## A manually managed Persistent Volume and Claim
  ## Requires persistence.enabled: true
  ## If defined, PVC must be created manually before volume will be bound
  existingClaim: ""

  ## minio data Persistent Volume Storage Class
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  ## Storage class of PV to bind. By default it looks for standard storage class.
  ## If the PV uses a different storage class, specify that here.
  storageClass: ""
  VolumeName: ""
  accessMode: ReadWriteOnce
  size: 2Gi
